spring.application.name=backend

# frontend
frontend.url=0
auth.error.path=/auth-error?error=
auth.success.path=/auth-success?data=

# mysql
spring.datasource.url=jdbc:mysql://localhost:3306/final_project
spring.datasource.username=root
spring.datasource.password=password

# mongodb
spring.data.mongodb.uri=mongodb://localhost:27017/final_project

# spotify
spotify.client.id=0
spotify.client.secret=0

spotify.redirect.uri=0

spotify.auth.url=https://accounts.spotify.com/authorize
spotify.token.url=https://accounts.spotify.com/api/token

spotify.me.url=https://api.spotify.com/v1/me
spotify.recently.played.url=https://api.spotify.com/v1/me/player/recently-played?limit=10
spotify.search.url=https://api.spotify.com/v1/search
spotify.play.url=https://api.spotify.com/v1/me/player/play

spotify.scope=user-read-private user-read-email user-read-recently-played streaming user-read-playback-state user-modify-playback-state user-read-currently-playing

# riffusion via useAPI 
useapi.api.token=0

# open ai 
open.ai.api.key=0
