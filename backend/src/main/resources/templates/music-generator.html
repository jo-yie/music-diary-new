<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Riffusion Music Generator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 800px;
            margin-top: 50px;
        }
        .music-form {
            margin-bottom: 30px;
        }
        .audio-player {
            width: 100%;
            margin-top: 20px;
        }
        .loading {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Riffusion Music Generator</h1>
        
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Generate Music from Text</h5>
                
                <form class="music-form" th:action="@{/music/generate}" method="post">
                    <div class="mb-3">
                        <label for="prompt" class="form-label">Enter your music description:</label>
                        <textarea id="prompt" name="prompt" class="form-control" rows="3" required
                                  th:text="${prompt}"></textarea>
                        <div class="form-text">
                            Examples: "Jazz piano solo", "Funky bass with drums", "Ambient soundscape with birds"
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Generate Music</button>
                </form>
                
                <div th:if="${audioId}" class="mt-4">
                    <div th:if="${generating}" class="alert alert-info">
                        Generating your music... This may take up to a minute.
                        <div class="spinner-border spinner-border-sm ms-2" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Hidden field to store audioId -->
    <input type="hidden" id="audioIdField" th:value="${audioId}" />
    
    <!-- Redirect to status page if needed -->
    <script th:if="${audioId}">
        // Get the audio ID from the hidden field
        var audioId = document.getElementById('audioIdField').value;
        // Redirect to status page
        if (audioId) {
            window.location.href = "[[@{/music/status}]]?id=" + audioId;
        }
    </script>
</body>
</html>
