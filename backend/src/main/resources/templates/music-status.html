<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Music Generation Status</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 800px;
            margin-top: 50px;
        }
        .audio-player {
            width: 100%;
            margin-top: 20px;
        }
        .loading {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Music Generation Status</h1>
        
        <div class="card">
            <div class="card-body">
                <div th:if="${ready == false}" class="loading">
                    <h3>Generating your music...</h3>
                    <p>This may take up to a minute. Please wait.</p>
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
                
                <div th:if="${ready == true}">
                    <div th:if="${error}" class="alert alert-danger" th:text="${error}">
                        An error occurred
                    </div>
                    
                    <div th:unless="${error}">
                        <h5 class="card-title">Your music is ready!</h5>
                        
                        <div class="mt-3">
                            <audio controls class="audio-player">
                                <source th:src="@{'/music/play/' + ${audioId}}" type="audio/wav">
                                Your browser does not support the audio element.
                            </audio>
                        </div>
                        
                        <div class="mt-3">
                            <a th:href="@{'/music/play/' + ${audioId}}" class="btn btn-outline-primary" download>
                                Download Audio File
                            </a>
                            <a th:href="@{/music}" class="btn btn-outline-secondary ms-2">
                                Generate Another Track
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Auto-reload for status checking -->
    <script th:if="${ready == false}" th:inline="javascript">
        // Auto refresh the page every 3 seconds until ready
        setTimeout(function() {
            window.location.reload();
        }, 3000);
    </script>
</body>
</html>
